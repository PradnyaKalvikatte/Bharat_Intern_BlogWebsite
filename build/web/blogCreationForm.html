
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>blogCreationForm</title>
        <link href="blogWebsitestyle.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="margin: 80px auto auto auto; width: 70%;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);">
                <h3 style="text-align: center;">Create Your Blog</h3>
                <hr>
                <form action="/create-blog" method="post">
                    <div class="form-group"> 
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <br
                        <label for="content">Content:</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        <br
                        <div class="mb-3">
                        <label for="formFile" class="form-label">Image:</label>
                        <input class="form-control" type="file" id="formFile">
                        </div>
                    <br>
                    <button type="submit" class="btn btn-success" style="width: 50%;margin-left: 175px;">Create Blog</button>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
